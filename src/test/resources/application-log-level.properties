#menambahkan logging group
logging.group.belajar=pzn

#menambahkan logging level
logging.level.root=info
#logging.level.pzn=warn -> di ganti
logging.level.belajar=warn
#menambahkan letak file output
logging.file.name=application.log

#menambahkan rolling
logging.logback.rollingpolicy.max-file-size=10KB
logging.logback.rollingpolicy.max-history=10
logging.logback.rollingpolicy.total-size-cap=1GB
